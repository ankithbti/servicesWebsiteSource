<div class="container marketing">

    <div class="row">

        <div class="col-sm-8">

            <div class="page-header">
                <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Write to Us</h1>
            </div>

            <form class="form-horizontal" method="post" action="#">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Your Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessageSubject" class="col-sm-2 control-label">Subject</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="subject" id="inputMessageSubject" placeholder="Subject">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessageText" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-6">
                    <textarea class="form-control" name="message" id="inputMessageText">
                    </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Send</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-4">
            <div class="page-header">
                <h1><span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;Email Us</h1>
            </div>

            <p class="lead"><code>ankithbti007@gmail.com</code></p>
